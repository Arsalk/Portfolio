<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <aside class="sidebar">
    <div class="logo"></div>
    <nav>
      <a href="index.html">About</a>
      <a href="skills.html">Skills</a>
      <a href="projects.html">Projects</a>
      <a href="resume.html">Resume</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </aside>

  <!-- Floating social icons at top -->
  <div class="social-buttons">
    <a href="https://www.linkedin.com/in/arsal-khan-4a15a4214/" target="_blank" class="social-btn linkedin">
      <i class="fab fa-linkedin-in"></i>
    </a>
    <a href="https://github.com/Arsalk" target="_blank" class="social-btn github">
      <i class="fab fa-github"></i>
    </a>
  </div>

  <main class="content">
    <section class="contact-section">
      <h1>Contact Me</h1>
      <p>Fill out the form below to send me a message directly:</p>

      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="contact-form">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email</label>
        <input type="email" id="email" name="_replyto" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>

  <script src="sparks.js"></script>
</body>
</html>
